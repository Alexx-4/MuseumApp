<div class="jumbtron">
  <div>
    <h2 class="mb-5" style="color: blue; margin-left: 1cm;"><b>Add Article</b></h2>
  </div>
      <div class="login-box">
        <form [formGroup]="ArticleForm">
          <div class="user-box">
            <input [ngClass]="(getAtrr('name')?.invalid &&
            getAtrr('name')?.touched) ? 'textBoxError' : 'textBox'" type="text" name="" required="" formControlName="name">
            <p>Article Name</p>
            <small *ngIf="getAtrr('name')?.hasError('required') &&
                          getAtrr('name')?.touched"
                          class="error" >This field is required</small>

            <small *ngIf="getAtrr('name')?.hasError('invalidName') &&
                          getAtrr('name')?.touched"
                          class="error" >Name already taken</small>
          </div>

          <div class="user-box">
            <input [ngClass]="(getAtrr('description')?.invalid &&
            getAtrr('description')?.touched) ? 'textBoxError' : 'textBox'" type="text" name="" required="" formControlName="description">
            <p>Description</p>
            <small *ngIf="getAtrr('description')?.invalid &&
                          getAtrr('description')?.touched"
                          class="error" >This field is required</small>
          </div>

          <div class="user-box">
            <p *ngIf="!getAtrr('museum')?.value">Choose Museum</p>
            <mat-form-field appearance="fill" class="select-box">
              <mat-label *ngIf="getAtrr('museum')?.value" style="color: #3461c2;">Museum</mat-label>
              <mat-select formControlName="museum">
                <mat-option *ngFor="let museum of this.museums" [value]="museum.name" (click)="museumId = museum.id">
                  {{museum.name}}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <small *ngIf="getAtrr('museum')?.invalid &&
                          getAtrr('museum')?.touched"
                          class="error-select">This field is required</small>
          </div>


          <mat-checkbox color="primary" formControlName="damaged">Damaged</mat-checkbox>
          <br> <br>


        <div class="expcvv">
          <button type="submit" class="button1 btn btn-success btn-lg btn-block" (click)="saveArticle()" [disabled]="ArticleForm.invalid">
            <div *ngIf="articleId === 0" >Create Article</div>
            <div *ngIf="articleId !== 0" >Edit Article</div>
          </button>
          <button type="submit" class="button1 btn btn-success btn-lg btn-block" (click)="goMuseumList()">Cancel</button>
        </div>

        </form>
  </div>

</div>
