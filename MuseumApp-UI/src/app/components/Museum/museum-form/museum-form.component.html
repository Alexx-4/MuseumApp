<div class="jumbtron">
  <div>
    <h2 class="mb-5" style="color: blue; margin-left: 1cm;"><b>Add Museum</b></h2>
  </div>
      <div class="login-box">
        <form [formGroup]="MuseumForm">
          <div class="user-box">
            <input [ngClass]="(getAtrr('name')?.invalid &&
            getAtrr('name')?.touched) ? 'textBoxError' : 'textBox'" type="text" name="" required="" formControlName="name">
            <p>Museum Name</p>
            <small *ngIf="getAtrr('name')?.hasError('required') &&
                          getAtrr('name')?.touched"
                          class="error" >This field is required</small>

            <small *ngIf="getAtrr('name')?.hasError('invalidName') &&
                          getAtrr('name')?.touched"
                          class="error" >Name already taken</small>
          </div>

          <div class="user-box">
            <input [ngClass]="(getAtrr('address')?.invalid &&
            getAtrr('address')?.touched) ? 'textBoxError' : 'textBox'" type="text" name="" required="" formControlName="address">
            <p>Address</p>
            <small *ngIf="getAtrr('address')?.invalid &&
                          getAtrr('address')?.touched"
                          class="error" >This field is required</small>
          </div>

          <div class="user-box">
            <p *ngIf="!getAtrr('type')?.value">Choose Type</p>
            <mat-form-field appearance="fill" class="select-box">
              <mat-label *ngIf="getAtrr('type')?.value" style="color: #3461c2;">Type</mat-label>
              <mat-select formControlName="type">
                <mat-option *ngFor="let type of this.types" [value]="type">
                  {{type}}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <small *ngIf="getAtrr('type')?.invalid &&
                          getAtrr('type')?.touched"
                          class="error-select">This field is required</small>
          </div>







        <div class="expcvv">
          <button type="submit" class="button1 btn btn-success btn-lg btn-block" (click)="saveMuseum()" [disabled]="MuseumForm.invalid">
            <div *ngIf="museumId === 0" >Create Museum</div>
            <div *ngIf="museumId !== 0" >Edit Museum</div>
          </button>
          <button type="submit" class="button1 btn btn-success btn-lg btn-block" (click)="goMuseumsList()">Cancel</button>
        </div>

        </form>
  </div>

</div>
